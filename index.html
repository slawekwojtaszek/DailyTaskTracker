<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <nav id="main-nav">
      <div class="container">
        <div class="logo">
          <h1>To-Do List</h1>
          <p>procrastination sorted</p>
        </div>
      </div>
    </nav>
    <section id="app">
      <div class="container">
        <label for="new-task">
          <div class="input-container">
            <form id="tasks">
              <h1>Add New Task</h1>
              <input
                type="text"
                name="new-task"
                id="new-task"
                placeholder="Add your new task"
              />
              <input type="submit" value="Add Task" class="add-task" />
              <h1 class="search">Search your task</h1>
              <input
                type="text"
                placeholder="Search your task"
                class="filter"
              />
            </form>
          </div>
        </label>
      </div>
      <h1 class="sum-tasks">
        I want to...
      </h1>
      <div class="tasks-list">
        <ul class="tasks">
          <li class="single-task">
            Listen to new Clams Casino album
            <span class="delete">X</span>
          </li>
          <li class="single-task done">
            Go for a walk with my dog
            <span class="delete">X</span>
          </li>
          <li class="single-task">
            Make cold press ginger
            <span class="delete">X</span>
          </li>
          <li class="single-task">
            Check if it's going to rain tomorrow
            <span class="delete">X</span>
          </li>
          <li class="single-task done">
            Do daily breathing routine
            <span class="delete">X</span>
          </li>
        </ul>
      </div>
    </section>
    <footer id="main-footer">
      <div class="container">
        <p>Footer</p>
      </div>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
